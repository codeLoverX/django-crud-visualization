<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Stock Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
</head>
<body>
{% include 'trade/navbar.html' %}
<h1 class="text-center my-3">Update Stock</h1>

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card bg-light text-black">
                <div class="card-body">
                    <form action="/do-update/{{stockIndex}}" method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="date">Stock Date</label>
                            <input
                                    id="date"
                                    type="date"
                                    class="form-control"
                                    placeholder="Enter stock name"
                                    name="date"
                                    value="{{stock.date}}"
                                    required
                            />
                        </div>
                        <div class="mb-3">
                            <label for="trade_code">Stock Trade Code</label>
                            <input
                                    id="trade_code"
                                    type="text"
                                    class="form-control"
                                    minlength="4"

                                    placeholder="Enter Stock Trade Cod"
                                    name="trade_code"
                                    value="{{stock.trade_code}}"
                                    required
                            />
                        </div>
                        <div class="mb-3">
                            <label for="high">Stock High</label>
                            <input
                                    id="high"
                                    type="number"
                                    class="form-control"
                                    placeholder="Enter Stock High"
                                    name="high"
                                    step="any"

                                    value="{{stock.high}}"
                                    required
                            />
                        </div>
                        <div class="mb-3">
                            <label for="low">Stock Low</label>
                            <input
                                    id="low"
                                    type="number"
                                    class="form-control"
                                    placeholder="Enter Stock Low"
                                    name="low"

                                    step="any"

                                    value="{{stock.low}}"
                                    required

                            />
                        </div>
                        <div class="mb-3">
                            <label for="close">Stock Open</label>
                            <input
                                    id="open"
                                    type="number"
                                    class="form-control"
                                    placeholder="Enter Stock Open"
                                    name="open"
                                    step="any"
                                    value="{{stock.open}}"
                                    required
                            />
                        </div>
                        <div class="mb-3">
                            <label for="close">Stock Close</label>
                            <input
                                    id="close"
                                    type="number"
                                    class="form-control"
                                    placeholder="Enter Stock Close"
                                    name="close"
                                    step="any"

                                    value="{{stock.close}}"
                                    required

                            />
                        </div>
                        <div class="mb-3">
                            <label for="volume">Stock Volume</label>
                            <input
                                    id="volume"
                                    type="number"
                                    class="form-control"
                                    placeholder="Enter Stock Volume"
                                    name="volume"
                                    step="any"
                                    value="{{stock.volume}}"
                                    required

                            />
                        </div>
                        <div class="container text-center">
                            <button class="btn btn-success">
                                Update Stock
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
